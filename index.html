<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더</title>

  <meta name=”description” content=”캘린더로 일정관리를 도와드려요!”>
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <link href="../css/detailList.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
  />
  <script type="module" src="../js/taskData.js" defer></script>
  <script type="module" src="../js/detailList.js" defer></script>
  <script type="module" src="../js/addTaskModal.js" defer></script>
  <script type="module" src="../js/detailListModify.js" defer></script>
  
</head>

<body>
  <!-- 좌측 하단 고정 메뉴 -->
  <div>

  </div>
  <!-- 메인 -->
  <main id="calendarMain" class="main">
    <!-- 캘린더 영역 -->

  <div class="container">
    <div class="header">
      <!-- 헤더 년, 월 텍스트부분  -->
      <div class="yearMonth"></div>
      <!-- 달 이동 버튼 -->
      <div class="nav">
        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
        <button class="nav-btn go-today" onclick="goToday()">today</button>
        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
      </div>
    </div>
    <!-- 캘린더 메인 날짜 부분 -->
    <div class="mainDate">
      <!-- 요일 -->
      <div class="days">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>
      <!-- 날짜 -->
      <div class="dates"></div>
    </div>
  </div>
  <script src="../js/app.js"></script>
  </main>
     <!-- ============================= 고정 버튼 ============================= -->
     <div class="fixed_btns">
      <ul class="fixed_btns-list">
        <li>
          <b>✨ AI채팅</b>
          <span>
            AI추천을 통해<br />
            일정을 추가해보세요!
          </span>
        </li>
        <li id="add_task_by_user">
          <b>✏️ 일정추가</b>
          <span>
            계획하신 일을<br />
            직접 추가해보세요!
          </span>
        </li>
       
      </ul>
      <button>
        <p><span class="lnr lnr-cross"></span></p>
      </button>
    </div>
    <script>
      const $fixedBtn = document.querySelector(".fixed_btns");
      $fixedBtn.querySelector("button").addEventListener("click", function () {
        $fixedBtn.classList.toggle("is-active");
      });
    </script>
   
</body>

</html>
